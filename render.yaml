databases:
  - name: bfsi-db
    databaseName: bfsi_ai
    user: bfsi_user
    plan: free
    region: singapore

services:
  - type: web
    name: bfsi-backend
    env: docker
    rootDir: backend
    plan: free
    region: singapore
    healthCheckPath: /health
    numInstances: 1
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bfsi-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_NUMBER
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: CORS_ORIGINS
        sync: false
